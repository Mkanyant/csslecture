<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aa,#bb{
            display: inline;
            margin-top: 100px;
        }
        #ee, #ff{
            display: block;
        }
        #dd{
            display: inline-block;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        #gg{
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1{
            display: inline;
        }
        #hh{
            display: none;
        }
    </style>
</head>
<body>
    <!-- CSS Dispaly รูปแบบการแสดงผล (Balock/Inline) -->
     <h1 style="background-color: bisque;">Welcome to SAU</h1>
     <div id="aa" style="background-color: aqua;">Hello...</div>
     <div id="bb" style="background-color: aquamarine;">Hi...</div>
     <div id="cc" style="background-color: blue;">Hey...</div>
     <div id="dd" style="background-color: blueviolet;">Hum...</div>
     <hr />
     <span id="ee" style="background-color: brown;">Wow...</span>
     <span id="ff" style="background-color: burlywood;">Woo...</span>
     <span id="gg" style="background-color: cadetblue;">Wee...</span>
     <span id="hh" style="background-color: chartreuse;">Wey...</span>
</body>
</html>
